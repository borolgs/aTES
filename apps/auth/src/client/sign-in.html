<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      html,
      body {
        height: 100vh;
        margin: 0;
      }
      .sign-in {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="sign-in">
      <form method="POST">
        <input type="email" placeholder="Email" name="email" required /><br />

        <input
          type="password"
          placeholder="Password"
          name="password"
          required
        /><br />

        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
